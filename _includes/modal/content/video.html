<!-- Video modal - requires youtube-id -->
<div class="container container--no-padding modal-video" data-video-id={{item.youtube-id}}>

  <div class="bg-img bg-img--16-9">
    <iframe id="modal-video__{{item.id}}" class="modal-video__iframe" frameborder="0" allowfullscreen="1" width="100%" height="100%" src="https://www.youtube.com/embed/{{item.youtube-id}}?enablejsapi=1&controls=1&rel=0&showinfo=0&modestbranding=1"></iframe>
  </div>

</div>
