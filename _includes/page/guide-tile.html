<div class="bg-img bg-img--1-1 bg-img--md-4-3 bg-img--xl-3-4 bg-img--zoom" style="background-image: url({{site.img}}/content/{{guide.id}}/banner.jpg);">
  <a href="{{site.baseurl}}{{guide.url}}" class="bg-img__link"></a>
  <div class="bg-img__content">
    <div class="boxpad--sm">
      <h3 class="title title--md text--bold text--upper">{{guide.title}}</h3>
      <div class="space--sm"></div>
      <a href="javascript:void(0);" class="btn btn--sm btn--white">Read now</a>
    </div>
  </div>
  <div class="bg-img__location">
    <div class="img-location img-location--sm">{{guide.banner.location}}</div>
  </div>
  <div class="bg-img__overlay"></div>
</div>
